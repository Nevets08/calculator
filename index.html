<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="display">
                    <p id="displayContent">0</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="firstLine">
        <div class="row">
            <div class="col-2">
                <input type="button" value="AC" class="allClear">
            </div>
            <div class="col-1">
                <input type="button" value="DEL" class="delete">
            </div>
            <div class="col-1">
                <input type="button" value="+" class="sign">
            </div>
        </div>
    </div>

    <div class="container" id="secondLine">
        <div class="row">
            <div class="col-1">
                <input type="button" value="1" class="number">
            </div>
            <div class="col-1">
                <input type="button" value="2" class="number">
            </div>
            <div class="col-1">
                <input type="button" value="3" class="number">
            </div>
            <div class="col-1">
                <input type="button" value="*" class="sign">
            </div>
        </div>
    </div>

    <div class="container" id="thirdLine">
        <div class="row">
            <div class="col-1">
                <input type="button" value="4" class="number">
            </div>
            <div class="col-1">
                <input type="button" value="5" class="number">
            </div>
            <div class="col-1">
                <input type="button" value="6" class="number">
            </div>
            <div class="col-1">
                <input type="button" value="+" class="sign">
            </div>
        </div>
    </div>

    <div class="container" id="quarterLine">
        <div class="row">
            <div class="col-1">
                <input type="button" value="7" class="number">
            </div>
            <div class="col-1">
                <input type="button" value="8" class="number">
            </div>
            <div class="col-1">
                <input type="button" value="9" class="number">
            </div>
            <div class="col-1">
                <input type="button" value="-" class="sign">
            </div>
        </div>
    </div>

    <div class="container" id="fifthLine">
        <div class="row">
            <div class="col-1">
                <input type="button" value="." class="dot">
            </div>
            <div class="col-1">
                <input type="button" value="0" class="number">
            </div>
            <div class="col-2">
                <input type="button" value="=" class="equal">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1d0448ea6e.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
